<mat-toolbar class="tituloModal row">
  <span class="fuente col-md-11">Listado de Ventas</span>
  <span class="espacioModal"></span>
</mat-toolbar>

<div class="mat-elevation-z8" >
  <div class="row">
    <mat-form-field  appearance="outline" class="col-md-11">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
    </mat-form-field>
    <span class="agregar" class="col-md-1"><a class="btn btn_link" (click)="NuevaVenta()" style="display: inline;"><mat-icon>add</mat-icon></a></span>
  </div>
  <table mat-table [dataSource]="dataSource" class="table">

    <!-- Position Column -->
    <ng-container matColumnDef="importe">
      <th mat-header-cell *matHeaderCellDef>Importe</th>
      <td mat-cell *matCellDef="let element "> {{element.importeTotal}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="productos">
      <th mat-header-cell *matHeaderCellDef>Cantidad de productros</th>
      <td mat-cell *matCellDef="let element">{{element.cantidadProductos}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>fecha </th>
      <td mat-cell *matCellDef="let element">{{element.fecha|date: 'dd/MM/yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.usuarioDescripcion}}</td>
    </ng-container>
    <ng-container matColumnDef="ver">
      <th mat-header-cell *matHeaderCellDef>Ver Detalle </th>
      <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="verDetalle(element.id)"><mat-icon>visibility</mat-icon></button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
